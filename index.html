<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Concrete AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- SOURCE -->
      <a-assets>
        <a-asset-item id="columnModel" src="column.glb"></a-asset-item>
      </a-assets>
      <!-- ENV LIGHT -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <!-- DIC LIGHT -->
      <a-entity light="type: directional; castShadow: true; intensity: 1" position="1 3 2"></a-entity>
      
      <a-marker type="pattern" url="pattern-concrete.patt">
        <a-entity
          gltf-model="#columnModel"
          position="1 -5 0"
          rotation="-90 0 0"
          scale="0.03 0.03 0.03"
          shadow="cast: true; receive: true"
        ></a-entity>
        
        <!-- TRANPARENT EARTH -->
        <a-plane position="0 0 0"
             rotation="-90 0 0"
             width="4"
             height="4"
             color="#ffffff"
             opacity="0"
             shadow="receive: true">
        </a-plane>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
